<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>21070001009</title>

    <meta name="author" content="Berkant GÃ¼rcan">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center">
				COMP 4441 Assigment
			</h3>
			<table class="table table-sm">
				<thead>
					<tr>
						<th>
							id
						</th>
						<th>
							Name
						</th>
						<th>
							Type
						</th>
						<th>
							Date
						</th>
						<th>
							By
						</th>
						<th>
							Signed
						</th>
						<th>
							Encrypted
						</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="file : ${files}">
						<td th:text="${file.id}"/>
						<td th:text="${file.name}"/>
						<td th:text="${file.type}"/>
						<td>
							12.08.2002
						</td>
						<td th:text="${file.publisher}"></td>
						<td>
							<a th:if="${file.signed != null}" th:href="@{/verify/{id}(id=${file.id})}">Signed</a>
							<a th:if="${file.signed == null}" th:href="@{/sign/{id}(id=${file.id})}">Sign</a>
						</td>
						<td>
							<a th:if="${file.encrypted != null}" th:href="@{/decrypt/{id}(id=${file.id})}">Encrypted</a>
							<a th:if="${file.encrypted == null}" th:href="@{/encrypt/{id}(id=${file.id})}">Encrypt</a>
						</td>
					</tr>
				</tbody>
			</table>
			<form
					id="uploadForm"
					method="post"
					th:action="@{/upload}"
					enctype="multipart/form-data">
				<input id="input-file" type="file" name="file" />
				<button class="btn btn-sm btn-outline-success float-right" type="submit">
					Upload
				</button>
			</form>

		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
